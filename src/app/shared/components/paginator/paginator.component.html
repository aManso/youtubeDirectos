<div id="paginator-container">
    
    
    <p-button icon="pi pi-angle-left" (click)="previousPage()" [ngClass]="{'disabled-paginator': !prevPageToken}"></p-button>

    <span>Resultados totales {{totalResults}}</span>

    <p-button icon="pi pi-angle-right" (click)="nextPage()" [ngClass]="{'disabled-paginator': !nextPageToken}"></p-button>

</div>
